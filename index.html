<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei dadi e Finta Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-5">
    <h1>Il gioco del dado</h1>
    <button id="dice-button">Lancia il dado</button>
    <p id="computer">Numero del computer: </p>
    <p id="user">Numero dell'utente:</p>
    <p id="winner"></p>
    <button id="reset-button">Reset</button>
    <hr>
    <h1>Finta Login</h1>
    <input type="email" id="email-input">
    <button id="check-input">Controlla</button>
    <p id="error-alert" class="d-none">Email non riconosciuta</p>
    <p id="success-alert" class="d-none">Login avvenuto con successo</p>
    <script src="js/script_mail.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
